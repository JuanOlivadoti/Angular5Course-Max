    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <!-- <li class="list-group-item" *ngFor="let number of numbers">
                    {{number}}
                </li> -->
                <!-- <div *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'odd': odd % 2 !== 0}" [ngStyle]="{'background-color': odd % 2 !== 0 ? 'yellow' : 'transparent'}">
                        {{odd}}
                    </li>
                </div> -->
                <!-- <div *ngIf="!onlyOdd">
                    <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !== 0}" [ngStyle]="{'background-color': even % 2 !== 0 ? 'yellow' : 'transparent'}">

                    </li>

                <div *appUnless="onlyOdd">
                    <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'odd': odd % 2 !== 0}" [ngStyle]="{'background-color': odd % 2 !== 0 ? 'yellow' : 'transparent'}">
                        {{odd}}
                    </li>
                </div>
            </ul>
            <p appBasicHighlight>Style me Basic directive</p>

            <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'orange'">Style me Better directive</p> -->
            <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="orange">Style me Better directive</p>
            <!-- puedo omitir las [] si remuevo las '' del la declaraciÃ³n del string -->
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
        </div>
    </div>
</div>
